<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Relay Controller</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="app-header">
            <h1>Timer Relay Controller</h1>
            <div class="version">v1.2.1</div>
        </div>
        
        <div class="relay-controls">
            <div class="relay-card">
                <h2>Relay 1</h2>
                <div class="timer" id="timer1">40:00</div>
                <div class="btn-group">
                    

                    <!-- เปลี่ยนจาก onclick เป็น data-action -->
<button class="btn-on" data-relay="1" data-action="ON">เปิด</button>
<button class="btn-off" data-relay="1" data-action="OFF">ปิด</button>
<button class="btn-reset" data-relay="1" data-action="RESET">รีเซ็ตเวลา</button>
                    
                </div>
            </div>

            <div class="relay-card">
                <h2>Relay 2</h2>
                <div class="timer" id="timer2">40:00</div>
                <div class="btn-group">
                    <button class="btn-on" onclick="controlRelay(2, 'ON')">เปิด</button>
                    <button class="btn-off" onclick="controlRelay(2, 'OFF')">ปิด</button>
                    <button class="btn-reset" onclick="controlRelay(2, 'RESET')">รีเซ็ตเวลา</button>
                </div>
            </div>
        </div>

        <div class="wifi-status">
            <span id="wifi-status">WiFi: เชื่อมต่อแล้ว</span>
            <span id="signal-strength" class="signal-strength">RSSI: -70 dBm</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
