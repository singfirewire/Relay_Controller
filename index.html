<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer Relay Controller</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/paho-mqtt.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .app-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .version {
      font-size: 14px;
      color: #777;
    }

    .relay-controls {
      display: flex;
      justify-content: space-around;
    }

    .relay-card {
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 5px;
      width: 45%;
      text-align: center;
    }

    .timer {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
    }

    button {
      margin-bottom: 5px;
      padding: 8px 15px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .btn-on {
      background-color: #4CAF50;
      color: white;
    }

    .btn-off {
      background-color: #f44336;
      color: white;
    }

    .btn-reset {
      background-color: #008CBA;
      color: white;
    }

    .wifi-status {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="app-header">
      <h1>Timer Relay Controller</h1>
      <div class="version">v1.2.1</div>
    </div>

    <div class="relay-controls">
      <div class="relay-card">
        <h2>Relay 1</h2>
        <div class="timer" id="timer1">40:00</div>
        <div class="btn-group">
          <button class="btn-on" data-relay="1" data-action="ON">เปิด</button>
          <button class="btn-off" data-relay="1" data-action="OFF">ปิด</button>
          <button class="btn-reset" data-relay="1" data-action="RESET">รีเซ็ตเวลา</button>
        </div>
      </div>

      <div class="relay-card">
        <h2>Relay 2</h2>
        <div class="timer" id="timer2">40:00</div>
        <div class="btn-group">
          <button class="btn-on" data-relay="2" data-action="ON">เปิด</button>
          <button class="btn-off" data-relay="2" data-action="OFF">ปิด</button>
          <button class="btn-reset" data-relay="2" data-action="RESET">รีเซ็ตเวลา</button>
        </div>
      </div>
    </div>

    <div class="wifi-status">
      <span id="wifi-status">WiFi: เชื่อมต่อแล้ว</span>
      <span id="signal-strength" class="signal-strength">RSSI: -70 dBm</span>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
