<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer Relay Controller</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .app-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .version {
      font-size: 14px;
      color: #777;
    }

    .relay-controls {
      display: flex;
      justify-content: space-around;
    }

    .relay-card {
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 5px;
      width: 45%;
      text-align: center;
    }

    .timer {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
    }

    button {
      margin-bottom: 5px;
      padding: 8px 15px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .btn-on {
      background-color: #4CAF50;
      color: white;
    }

    .btn-off {
      background-color: #f44336;
      color: white;
    }

    .btn-reset {
      background-color: #008CBA;
      color: white;
    }

    .wifi-status {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="app-header">
      <h1>Timer Relay Controller</h1>
      <div class="version">v1.2.1</div>
    </div>

    <div class="relay-controls">
      <div class="relay-card">
        <h2>Relay 1</h2>
        <div class="timer" id="timer1">40:00</div>
        <div class="btn-group">
          <button class="btn-on" data-relay="1" data-action="ON">เปิด</button>
          <button class="btn-off" data-relay="1" data-action="OFF">ปิด</button>
          <button class="btn-reset" data-relay="1" data-action="RESET">รีเซ็ตเวลา</button>
        </div>
      </div>

      <div class="relay-card">
        <h2>Relay 2</h2>
        <div class="timer" id="timer2">40:00</div>
        <div class="btn-group">
          <button class="btn-on" data-relay="2" data-action="ON">เปิด</button>
          <button class="btn-off" data-relay="2" data-action="OFF">ปิด</button>
          <button class="btn-reset" data-relay="2" data-action="RESET">รีเซ็ตเวลา</button>
        </div>
      </div>
    </div>

    <div class="wifi-status">
      <span id="wifi-status">WiFi: เชื่อมต่อแล้ว</span>
      <span id="signal-strength" class="signal-strength">RSSI: -70 dBm</span>
    </div>
  </div>
  <script>
    // MQTT configuration
    const broker = 'broker.hivemq.com';
    const wsPort = 443; // Alternative port for MQTT over WSS
    const deviceId = 'esp32_timer_relay_01_web' + Math.random().toString(16).substr(2, 8);
    const mqttClient = new Paho.MQTT.Client(broker, wsPort, deviceId);

    // MQTT topics
    const statusTopic = 'singfirewire/relay/status';
    const relay1Topic = 'singfirewire/relay/relay1/control'; // แก้ไข MQTT topic
    const relay2Topic = 'singfirewire/relay/relay2/control'; // แก้ไข MQTT topic

    mqttClient.onConnectionLost = onConnectionLost;
    mqttClient.onMessageArrived = onMessageArrived;

    document.addEventListener('DOMContentLoaded', function () {
      // จัดการ click event สำหรับทุกปุ่ม
      document.querySelectorAll('button').forEach(button => {
        button.addEventListener('click', function (e) {
          const relay = this.dataset.relay;
          const action = this.dataset.action;
          if (relay && action) {
            controlRelay(parseInt(relay), action);
          }
        });

        // เพิ่ม touch events สำหรับมือถือ
        button.addEventListener('touchstart', function (e) {
          e.preventDefault();
          this.click();
        });
      });
    });


    // Connect to MQTT broker
    function connectMQTT() {
      const options = {
        timeout: 3,
        useSSL: true,
        onSuccess: onConnect,
        onFailure: onFailure,
        reconnect: true,
        keepAliveInterval: 30
      };
      mqttClient.connect(options);
    }

    function onConnect() {
      console.log('Connected to MQTT broker');
      const subscribeOptions = {
        qos: 1
      };
      mqttClient.subscribe(statusTopic, subscribeOptions);
    }

    function onFailure(message) {
      console.log('Failed to connect: ' + message.errorMessage);
      document.getElementById('wifi-status').textContent = 'MQTT: Disconnected';
      setTimeout(connectMQTT, 5000);
    }

    function onConnectionLost(responseObject) {
      if (responseObject.errorCode !== 0) {
        console.log('Connection lost: ' + responseObject.errorMessage);
        document.getElementById('wifi-status').textContent = 'MQTT: Connection Lost';
        setTimeout(connectMQTT, 5000);
      }
    }

    function onMessageArrived(message) {
      try {
        const status = JSON.parse(message.payloadString);
        updateStatus(status);
      } catch (e) {
        console.error('Error parsing message:', e);
      }
    }

    function controlRelay(relayNumber, action) {
      if (!mqttClient.isConnected()) {
        console.log('Not connected to MQTT broker');
        return;
      }

      const topic = relayNumber === 1 ? relay1Topic : relay2Topic;
      const message = new Paho.MQTT.Message(JSON.stringify({
        action: action,
        timestamp: Date.now()
      }));
      message.destinationName = topic;
      message.qos = 1;
      message.retained = false;

      try {
        mqttClient.send(message);
      } catch (e) {
        console.error('Error sending message:', e);
      }
    }

    function updateStatus(status) {
      try {
        const mqttStatus = mqttClient.isConnected() ? 'Connected' : 'Disconnected';
        document.getElementById('wifi-status').textContent =
          `WiFi: ${status.wifi_connected ? 'Connected' : 'Disconnected'} | MQTT: ${mqttStatus}`;

        document.getElementById('signal-strength').textContent =
          `RSSI: ${status.wifi_rssi} dBm`;

        if (status.relay1?.active) {
          const minutes = Math.floor(status.relay1.remaining / 60); // แก้ไข field name
          const seconds = status.relay1.remaining % 60; // แก้ไข field name
          document.getElementById('timer1').textContent =
            `${minutes}:${seconds.toString().padStart(2, '0')}`;
        } else {
          document.getElementById('timer1').textContent = '40:00';
        }

        if (status.relay2?.active) {
          const minutes = Math.floor(status.relay2.remaining / 60); // แก้ไข field name
          const seconds = status.relay2.remaining % 60; // แก้ไข field name
          document.getElementById('timer2').textContent =
            `${minutes}:${seconds.toString().padStart(2, '0')}`;
        } else {
          document.getElementById('timer2').textContent = '40:00';
        }
      } catch (e) {
        console.error('Error updating status:', e);
      }
    }

    // Start MQTT connection
    connectMQTT();

    // Reconnect periodically if disconnected
    setInterval(() => {
      if (!mqttClient.isConnected()) {
        connectMQTT();
      }
    }, 10000);
  </script>
</body>

</html>
